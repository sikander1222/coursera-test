<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group has-{{inputStatus}}">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchItems">
             (we do NOT consider and empty item, i.e., , ,)
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="lunchCheck();">Check If Too Much</button>
         </div>
         <div class="form-group message text-{{textStatus}} ">
           {{message}}
         </div>
   </div>
<script src="angular.js"></script>
<script src="app.js"></script>
</body>
</html>
